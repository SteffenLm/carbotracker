<diadev-toolbar [title]="'current meal'">
  <button mat-icon-button (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
</diadev-toolbar>
<mat-list>
  <mat-list-item
    *ngFor="let mealEntry of this.currentMealEntries$ | async"
    (click)="onSelectMealEntry(mealEntry.id)"
  >
    {{ mealEntry.amountInGramm }}gr {{ mealEntry.name }},
    {{ mealEntry.carbohydratesPer100Gram }}g Carbohydrates
  </mat-list-item>
</mat-list>

<diadev-fab-icon-button (click)="onCreate()" color="primary" icon="add">
</diadev-fab-icon-button>
